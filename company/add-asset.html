         <!-- Breadcrumb -->
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a >Asset Master</a></li>
              <li class="active">Add Assets</li>
            </ol>
            <!-- Add/Edit Asset -->
            <div class="col-lg-10">
              <div class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading add-asset"><h3>ADD ASSETS</h3></div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                      
                      <!-- Asset Tag Input -->
                      <div class="form-group">
                        <label for="asset-tag" class="col-sm-2 control-label">Asset Tag</label>
                        <div class="col-sm-6">
                          <input type="email" class="form-control" id="asset-tag" placeholder="Asset Tag Id">
                        </div>
                      </div>

                      <!-- Asset Name Input Field -->
                      <div class="form-group">
                        <label for="asset-name" class="col-sm-2 control-label">Asset Name</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="asset-name" placeholder="Asset Name">
                        </div>
                      </div>

                      <!-- Serial No of the asset-->
                      <div class="form-group">
                        <label for="serial-no" class="col-sm-2 control-label">Serial No</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="serial-no" placeholder="Serial No">
                        </div>
                      </div>

                      <!-- Model No of the asset -->
                      <div class="form-group">
                        <label for="model-no" class="col-sm-2 control-label">Model No</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="model-no" placeholder="Model No">
                        </div>
                      </div>

                      <!-- Purchase Date -->
                      <div class="form-group">
                        <label for="purchase-date" class="col-sm-2 control-label">Purchase Date</label>
                        <div class="col-sm-6" id="pur-date" data-date="12-02-2012" data-date-format="dd-mm-yyyy" > 
                          <input type="text" class="form-control" id="purchase-date" placeholder="Purchase Date">
                        </div>
                      </div>

                      <!-- Warranty -->
                      <div class="form-group">
                        <label for="warranty" class="col-sm-2 control-label">Warranty</label>
                        <div class="col-sm-6 input-group warranty"> 
                          <input type="text" class="form-control" id="warranty" placeholder="Warranty">
                          <span class="input-group-addon append-months">months</span>
                        </div>
                      </div>

                      <!-- Notes -->
                      <div class="form-group">
                        <label for="notes" class="col-sm-2 control-label">Notes</label>
                        <div class="col-sm-6" id="notes"> 
                          <textarea class="form-control" id="notes" placeholder="Notes"></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn submit btn-primary">Submit</button>
                          <a href="#" class="but-cancel">Cancel</a>
                        </div>
                      </div>
                    </form>
                </div>
                </div>
            </div>
